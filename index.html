        <meta charset="UTF-8" />

        <link

            type="image/png"

        <title>Frontend Mentor | Product list with cart</title>

        <main class="viewport">
            <section class="products__container">
                <h1>Desserts</h1>
                <div class="product__menu">
                    <div class="products__list">
                        <img
                            src="assets/images/image-waffle-desktop.jpg"

                        />

                            <p class="category">Waffle</p>
                            <span>Waffle with Berries</span>
                            <p class="price">$6.50</p>
                        </div>
                        <div class="button cart__container">
                            <img
                                src="assets/images/icon-add-to-cart.svg"
                                alt=""
                            />
                            <span class="add-to-cart">Add to Cart</span>
                        </div>
                    </div>
                    <div class="products__list">

                            src="assets/images/image-creme-brulee-desktop.jpg"

                            <p class="price">$7.00</p>
                        </div>
                        <div class="button cart__container">
                            <img
                                src="assets/images/icon-add-to-cart.svg"
                                alt=""
                            />
                            <span class="add-to-cart">Add to Cart</span>
                        </div>
                    </div>
                    <div class="products__list">
                        <img
                            src="assets/images/image-macaron-desktop.jpg"
                            alt=""
                        />
                        <div class="products__description">
                            <p class="category">Macaron</p>
                            <span> Macaron Mix of Five</span>
                            <p class="price">$8.00</p>
                        </div>
                        <div class="button cart__container">
                            <img
                                src="assets/images/icon-add-to-cart.svg"
                                alt=""
                            />
                            <span class="add-to-cart">Add to Cart</span>
                        </div>
                    </div>
                </div>
